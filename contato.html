><!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset "UTF-8"/>
	<title>Contatos - Barbearia Alura</title> 
	<link rel="stylesheet" href="reset.css"> 
    <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class= "caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
				
			<nav>
				<ul>

					<li><a href= "index.html"> Home</a></li>
					<li><a href="Produtos.html"> Produtos<a/></li>
					<li><a href="Contato.html"> Contato<a/></li>
				</ul>
				
			</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="Nomesobrenome">Nome e sobrenome</label>
				<input type="text" id= "Nomesobrenome" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="Email">Email</label>
				<input type="Email" id="Email" class="input-padrao">
				
				<label for="Telefone">Telefone</label>
				<input type="Tel" id="Telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
                
                <label for="Mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="Mensagem" class="input-padrao"></textarea>
                
	             <fieldset>
	                <legend>Como prefere o nosso contato?</legend>
	                <label for="radio-email"><input type="radio" name= "contato" value="Email" id="radio-email">Email</labe>
	                

	               <label for="radio-telefone"><input type="radio" name= "contato" value="Telefone" id="radio-telefone">Telefone</label>
	                

	                <label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
	                
                 </fieldset>

                 <fieldset>
	                 <legend>Qual o horário prefere ser atendido?</legend>
	                 <select>
	                 	<option>Manhã</option>
	                 	<option>Tarde</option>
	                 	<option>Noite</option>
	                 </select>
                  </fieldset>
			     <label class=" checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
			     <input type="submit" value="Enviar formulario" class="enviar">	
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
				    	<td>Segunda</td>
						<td>8h ~ 20h</td>	
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
			</table>
    	
	    </main>
        
        <footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">

		</footer>
	</body>
</html>
